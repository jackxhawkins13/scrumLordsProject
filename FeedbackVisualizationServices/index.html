  <head>

  <body>
    <script src="script.js"></script>

    <!-- Site header -->
    <h1 class="center">Welcome!</h1>
    
    <!-- Line Break -->
    <hr class="horizontal">

    <!-- Login form  -->
    <form class="loginForm" action="/" method="POST">
      <table>

        <tr>
          <!-- This will be employee id info-->
          <td>Employee ID:</td>
          <td><input class="input-field" type="text" name="username" id="employeeID" placeholder="Employee ID"
          required></td>
          </tr>
        <tr> 
          <!-- This will be employee login info -->
          <td>Employee Password:</td>
          <td><input class="input-field" name="password" type="password" name ="employeePassword" id="employeePassword" placeholder="Password"
          required></td>
        </tr> 

        
      </table>

      <input class="blueBtn" id="logInBtn" type="submit" value="LOGIN">
      <!-- the actual button -->
      <!-- <button class="blueBtn" id="logInBtn" type="button" onclick="">Login</button> -->

    </form>
