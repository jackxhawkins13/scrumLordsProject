<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Anonymous Sugestion Box</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>

    <!-- Site header -->
    <h1 class="center">Welcome!</h1>
    
    <!-- Line Break -->
    <hr class="horizontal">

    <!-- Login form  -->
    <form class="loginForm">
      <table>

        <tr>
          <!-- This will be employee id info-->
          <td>Employee ID:</td>
          <td><input type="text" id="employeeID" placeholder="Employee ID"
          required></td>
          </tr>
        <tr> 
          <!-- This will be employee login info -->
          <td>Employee Password:</td>
          <td><input type="text" id="employeePassword" placeholder="Password"
          required></td>
        </tr> 

      </table>

      <!-- the actual button -->
      <button class="blueBtn" id="logInBtn" type="button" onclick="">Login</button>

    </form>
  </body>
</html>
